services:
  # PHP Application Service
  app-monexa:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: app-monexa
    restart: unless-stopped
    command: php-fpm
    depends_on:
      - mysql-monexa
    volumes:
      - ./:/var/www/html:rw
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini

  # Nginx Service
  nginx-monexa:
    image: nginx:alpine
    container_name: nginx-monexa
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app-monexa

  # MySQL Service
  mysql-monexa:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: monexa
      MYSQL_ROOT_PASSWORD: si6echoYuc98asti
      MYSQL_USER: monexa_user
      MYSQL_PASSWORD: sPl2ltlt1emaV5t9
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql_data_monexa:/var/lib/mysql

  # Redis Service - Optimized for translation caching
  redis-monexa:
    image: redis:7-alpine
    container_name: redis-monexa
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_monexa:/data
    environment:
      - REDIS_REPLICATION_MODE=master
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PhpMyAdmin Service (optional for database management)
  phpmyadmin-monexa:
    image: phpmyadmin/phpmyadmin
    container_name: pma-monexa
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-monexa
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      APACHE_HTTP_PORT_NUMBER: 80
      APACHE_HTTPS_PORT_NUMBER: 443
      PMA_CONTROLUSER: monexa_user
      PMA_CONTROLPASS: sPl2ltlt1emaV5t9
      UPLOAD_LIMIT: 100M
      MEMORY_LIMIT: 512M
      MAX_EXECUTION_TIME: 300
    depends_on:
      - mysql-monexa

# Docker Networks
networks:
  default:
    external: true
    name: proxy-network


# Volumes
volumes:
  mysql_data_monexa:
    driver: local
  redis_data_monexa:
    driver: local